{% extends "base.html" %}

{% block title %}
AI Chat
{% endblock %}

{% block content %}
<div id="chat-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
    <div id="messages" style="width: 100%; max-width: 600px; border: 2px solid #4da8da; border-radius: 10px; padding: 15px; height: 60vh; overflow-y: auto; background-color: #1c1c1c; color: #f0f0f0; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);">
        <!-- Messages will appear here -->
    </div>
    <div style="width: 100%; max-width: 600px; display: flex; align-items: center;">
        <input type="text" id="user-input" placeholder="Type a message" style="flex: 1; padding: 15px; border: 1px solid #4da8da; background-color: #333; color: #f0f0f0; border-radius: 5px 0 0 5px; font-size: 1rem;">
        <button id="send-btn" onclick="sendMessage()" style="padding: 15px 25px; background-color: #4da8da; color: #fff; border: none; border-radius: 0 5px 5px 0; cursor: pointer; font-size: 1rem; transition: background-color 0.3s ease;">Send</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function sendMessage() {
        const input = document.getElementById('user-input').value;
        const csrfToken = "{{ csrf_token() }}";
        const messagesContainer = document.getElementById('messages');

        if (!input) {
            console.error("No input provided");
            return;
        }

        // Display user's message
        messagesContainer.innerHTML += `<p style="margin: 0; padding: 10px; background-color: #2a2a2a; border-radius: 5px; color: #4da8da;">You: ${input}</p>`;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        try {
            const response = await fetch('{{ url_for("views.chat") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ message: input })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.error) {
                console.error("Error from backend:", data.error);
                messagesContainer.innerHTML += `<p style="margin: 0; padding: 10px; background-color: #2a2a2a; border-radius: 5px; color: #ff4d4d;">Error: ${data.error}</p>`;
            } else {
                // Simulate typing delay for realism
                setTimeout(() => {
                    messagesContainer.innerHTML += `<p style="margin: 0; padding: 10px; background-color: #2a2a2a; border-radius: 5px; color: #f0f0f0;">AI: ${data.response}</p>`;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);  // 1 second delay for realism
            }
            document.getElementById('user-input').value = ''; // Clear input
        } catch (error) {
            console.error("Fetch error:", error);
            messagesContainer.innerHTML += `<p style="margin: 0; padding: 10px; background-color: #2a2a2a; border-radius: 5px; color: #ff4d4d;">Fetch error: ${error}</p>`;
        }
    }
</script>
{% endblock %}
