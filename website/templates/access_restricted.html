{% extends "base.html" %}

{% block title %}Time Limit Exceeded{% endblock %}

{% block content %}
<div class="container">
    <div class="access-restricted">
        <h1>Time Limit Exceeded</h1>
        <p>You have reached your 60-minute limit for today. Please come back tomorrow.</p>
    </div>
</div>

<style>
  /* Shared styles for both light and dark modes */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
  }

  .access-restricted {
    text-align: center;
    padding: 40px 20px;
    border-radius: 8px;
    margin-top: -20vh;
  }

  .access-restricted h1 {
    font-size: 2.5rem; /* Large text size */
    margin-bottom: 10px;
  }

  .access-restricted p {
    font-size: 1.25rem; /* Slightly larger text for readability */
    margin: 0;
  }

  /* Light Mode */
  body.light-mode {
    background-color: #f9f9f9; /* Light background */
    color: #333; /* Dark text color */
  }

  body.light-mode .access-restricted {
    background-color: #fff; /* White background for the box */
    color: #333; /* Dark text inside the box */
    border: 1px solid #ccc; /* Light grey border */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
  }

  body.light-mode .access-restricted h1 {
    color: #4da8da; /* Blue color for the heading */
  }

  body.light-mode .access-restricted p {
    color: #555; /* Darker grey for the text */
  }

  /* Dark Mode */
  body.dark-mode {
    background-color: #181818; /* Dark background */
    color: #d1d1d1; /* Light grey text color */
  }

  body.dark-mode .access-restricted {
    background-color: #181818; /* Match the background */
    color: #d1d1d1; /* Light grey text inside the box */
    border: none; /* No border */
    box-shadow: none; /* Remove shadow */
  }

  body.dark-mode .access-restricted h1 {
    color: #4da8da; /* Light blue for the heading */
  }

  body.dark-mode .access-restricted p {
    color: #d1d1d1; /* Light grey for the text */
  }

  /* Responsive styling */
  @media (max-width: 768px) {
    .access-restricted h1 {
      font-size: 1.75rem; /* Adjust font size for smaller screens */
    }

    .access-restricted p {
      font-size: 1rem; /* Adjust font size for smaller screens */
    }
  }
</style>
{% endblock %}
